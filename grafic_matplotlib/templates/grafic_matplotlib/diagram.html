{% extends "gsite/wrapper.html" %}
{% load crispy_forms_tags %}
{% block content %}
        <title>Bar Chart</title>
        <div class="text-center">
            <h1><strong>Гистограмма расходов</strong></h1>
        </div>
            <div class="tool-bar">
                <form method="POST" class="form-inline" style="border: 3px solid #b0c4de">
                    {% load static %}
                    <link rel="stylesheet" type="text/css" href="{% static 'grafic_matplotlib/button.css' %}">
                    <button type="submit" class="btn btn-primary btn-block" style="margin-right: 85%; width: 5%">Ok</button>
                    <div class="inline-block">
                        {% csrf_token %}
                        {{ form_user|crispy }}
                    </div>
                </form>
            </div>
        <div class="inline-block" style="float: left; width: 50%; border: 3px solid #b0c4de; padding: 0px">
            <fieldset class="module aligned " style="width:100%">
                <div class="form-row field-figure">
                    <div>
                        <label for="id_figure">
                            <img src="data:image/png;base64, {{bar_char|safe}}" width="800px" height="560px" class="img-thumbnail">
                        </label>
                    </div>
                </div>
            </fieldset>
            </div>
        <div class="inline-block" style="float: right; width: 50%; border: 3px solid #b0c4de; padding: 0px">
            {% include "grafic_matplotlib/includes/table_month.html" %}
        </div>
{% endblock %}
