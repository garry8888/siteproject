{% extends "gsite/wrapper.html" %}
{% load crispy_forms_tags %}
{% block content %}
        <title>Pie</title>
        <div class="text-center">
            <h1><strong>Доля расходов %</strong></h1>
        </div>
            <form method="POST" class="form-inline">
                {% csrf_token %}
                {{ form_cal }}
                {{ form_user|crispy }}
                <button type="submit" class="btn btn-primary btn-block" style="text-align: centre; width: 5%">Ok</button>
            </form>
        <div class="inline-block" style="float: left; width: 50%; padding: 0px">
            <fieldset class="module aligned " style="width: 100%">
                <div class="form-row field-figure">
                    <div>
                        <label for="id_figure">
                            <img src="data:image/png;base64, {{pie_fig|safe}}" width="800px" height="560px" class="img-thumbnail">
                        </label>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="inline-block" style="float: right; width: 50%; padding: 0px">
            {% include "grafic_matplotlib/includes/table.html" %}
        </div>
{% endblock %}
