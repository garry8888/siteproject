{% extends "gsite/wrapper.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <title>Pie</title>
    <div class="panel panel-default">
        <div class="panel-body" style="background: #00CED1">
            <form method="POST" class="form-inline">
                <div class="inline-block">
                    {% csrf_token %}
                    {{ form_cal|crispy }}
                    {{ form_user|crispy }}
                    {% load static %}
                    <link rel="stylesheet" type="text/css" href="{% static 'grafic_matplotlib/button.css' %}">
                    <button type="submit" class="btn btn-primary btn-inline">Ok</button>
                </div>
            </form>
        </div>
    </div>
    <div class="text-center">
        <h1><strong>Доля расходов %</strong></h1>
    </div>
    <div class="inline-block">
        <div class="row">
            <div class="col-sm-5">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <fieldset class="module aligned " style="width: 100%">
                            <div class="form-row field-figure">
                                <div>
                                    <label for="id_figure">
                                        <img src="data:image/png;base64, {{pie_fig|safe}}" width="100%" class="img-thumbnail">
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        {% include "grafic_matplotlib/includes/table.html" %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!---
    <div class="inline-block" style="float: left; width: 20%; border: 3px solid #b0c4de; padding: 0px">
        <form action="" method="POST" novalidate>
            {% csrf_token %}
            {{ form_manual_input|crispy }}
            {% load static %}
            <link rel="stylesheet" type="text/css" href="{% static 'grafic_matplotlib/button.css' %}">
            <button type="submit" class="btn btn-primary btn-inline" style="width: 20%">Ok</button>
        </form>
    </div>
    -->
{% endblock %}
