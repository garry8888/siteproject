{% extends 'users_base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <h4  class="text-center"> Change your password</h4>
    <form  method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button  type="submit"  class="btn btn-success" style="width: 100%">Change password </button>
    </form>
{% endblock %}
