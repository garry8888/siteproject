{% extends 'users_base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <h4  class="text-center">Reset your password</h4>
    <form  method="post">
        {% csrf_token %}
        <input  type="hidden"  name="next"  value="{{ next }}">
        {{ form|crispy }}
        <button  type="submit"  class="btn btn-primary btn-block">Reset</button>
    </form>
{% endblock %}
